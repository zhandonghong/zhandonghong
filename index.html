<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html {
      font-size: 10px;
    }

    ul {
      list-style: none;
      margin: 0px;
      padding: 0px;
      background-color: #EEEEEE;
      height: 100%;
      width: 15%;
      position: fixed;
    }

    li {
      /*float: left*/
    }

    a {
      font-size: 2rem;
      display: block;
      width: 100%;
      color: black;
      font-weight: bold;

      /*设置超链接的内边距撑开到ul的高度*/

      padding-bottom: 6px;
      padding-top: 6px;
      text-decoration: none;
      text-transform: uppercase;
      text-align: center;

    }

    a:hover, a:active {
      background-color: darkslategray;
      color: white;
    }

    /*添加一个激活状态*/
    .active {

      background-color: #4CAF50;
      color: white;
    }

    div {
      margin-left: 15%;
      width: 75%;
      height: 100%;
      /*设置溢出的部分*/
      overflow: scroll;
      /*border:1px solid black;*/
      position: fixed;
      padding-left: 5%;
      padding-right: 5%;
    }

    textarea.ping {

      width: 100%;

      border: 1px solid black;
      height: 100px;
      overflow: scroll;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 5px;

    }

    p {

      text-indent: 2em;
      font-size: 1.4rem;
      /*字体颜色*/
      /*color:red;*/
      /*网络安全字体*/
      font-family: Arial;
      /*text-shadow: 4px 4px 20px red;*/
      /*行高设置为当前字体的1.5倍*/
      line-height: 1.5;
    }

    h1 {
      /*文本对齐*/
      text-align: center;
    }

    .p2 {
      /*padding:20px;*/
    }

    /*段落的第一行设置布局间距*/
    /*p::first-line{*/
    /*letter-spacing: 2px;*/
    /*word-spacing: 4px;*/
    /*color:blue;*/
    /*}*/
  </style>
</head>
<body>
